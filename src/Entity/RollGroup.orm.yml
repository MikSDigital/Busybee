App\Entity\RollGroup:
    type: entity
    table: roll_group
    repositoryClass: App\Repository\RollGroupRepository
    uniqueConstraints:
         roll_name:
             columns:
                 - name
                 - calendar_id
         calendar_name_short:
             columns:
                 - name_short
                 - calendar_id
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            length: 16
        nameShort:
            length: 8
            column: name_short
        website:
            length: 200
            nullable: true
        grade:
            length: 16
    manyToOne:
        rollTutor1:
            targetEntity: App\Entity\Staff
            cascade: ['persist']
            inversedBy: RollGroups1
            joinColumns:
                roll_tutor_1:
                    referencedColumnName: id
        rollTutor2:
            targetEntity: App\Entity\Staff
            cascade: ['persist']
            inversedBy: RollGroups2
            joinColumns:
                roll_tutor_2:
                    referencedColumnName: id
        rollTutor3:
            targetEntity: App\Entity\Staff
            cascade: ['persist']
            inversedBy: RollGroups3
            joinColumns:
                roll_tutor_3:
                    referencedColumnName: id
        nextRoll:
            targetEntity: App\Entity\RollGroup
            nullable: true
            cascade: ['persist']
            joinColumn:
                name: next_roll_id
                referencedColumnName: id
        calendar:
            targetEntity: App\Entity\Calendar
            inversedBy: rollGroupss
            joinColumn:
                name: calendar_id
                referencedColumnName: id
        space:
            targetEntity: App\Entity\Space
            joinColumns:
                space_id:
                    referencedColumnName: id
    manyToMany:
        students:
            targetEntity: App\Entity\Student
            inversedBy: rollGroups
            cascade: [ 'all' ]
            joinTable:
                name: student_roll_group_link
                joinColumns:
                    roll_group_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    student_id:
                        referencedColumnName: id
