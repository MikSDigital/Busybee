App\Entity\StudentCalendar:
    type: entity
    table: student_calendar
    repositoryClass: App\Repository\StudentCalendarRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        status:
            length: 16
    manyToOne:
        student:
            targetEntity: App\Entity\Student
            inversedBy: studentCalendars
            joinColumn:
                name: calendar_group_id
        calendarGroup:
            targetEntity: App\Entity\CalendarGroup
            inversedBy: studentCalendars
            joinColumn:
                name: calendar_group_id