App\Entity\StudentCalendarGroup:
    type: entity
    table: student_calendar_group
    repositoryClass: App\Repository\StudentCalendarGroupRepository
    uniqueConstraints:
         student_grade:
             columns:
                 - student_id
                 - calendar_group_id
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        status:
            type: string
            length: '32'
    manyToOne:
        calendarGroup:
            targetEntity: App\Entity\CalendarGroup
            inversedBy: students
            joinColumns:
                calendar_group_id:
                    referencedColumnName: id
        student:
            targetEntity: App\Entity\Student
            inversedBy: calendarGroups
            joinColumns:
                student_id:
                    referencedColumnName: id
